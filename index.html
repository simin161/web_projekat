<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="vue.js"></script>
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="modal.css">
		<title>Web projekat</title>
	</head>
	<body>
		<header>
				<span>Web projekat</span>
				<div class="topnav">
					<button  id="logInOpenModal">Prijavite se!</button>
					<button  id="registerOpenModal">Registrujte se!</button>
				</div>
		</header>
		<br/>
		
		<form class="searchForm">
			<input type="text" placeholder="Naziv restorana..."/>
			<select id="tipRestorana">
				<option value="">Tip restorana</option>
			</select>
			<input type="text" placeholder="Lokacija..."/> 
			<input type="text" placeholder="Prosečna ocena"/>
			<input type="button" class="buttonSearch"/>
		</form>
		<hr>
		
		<div id="app"> 
			<div class="restaurants" v-for="item in items">
				<span style="float: left; margin-top: 15px"><img style="border-radius: 5px;" src="http://placekitten.com/g/200/200" height="90px" width="90px"></span>
				<span><button class="infoRestaurant"> </button> </span>
				<p>{{item}}</p>
				<p>Tip restorana </p>
				<p>Lokacija </p>
			</div>
		</div>
		
		<script src="index.js"> </script>

		<div id="logInModal" class="modal">
		  <div class="modal-content">
			<span class="close">&times;</span>
			<form>
				<table style="text-align: left; margin: auto">
				<br/>
					<tr>
						<td> Korisničko ime:</td>
						<td><input id="logInUsername" type="text"></input></td>
					</tr>
					<tr>
						<td> Lozinka:</td>
						<td><input id="logInPassword" type="password"></input></td>
					</tr>
					<tr style="text-align: right">
						<td> </td>
						<td> <input style="background-color: #597EAA; color: white; cursor: pointer;" type="submit" value="Prijavite se!"> </input> </td>
					</tr>
				</table>
			</form>
		  </div>
		</div>
		
		<div id="registerModal" class="modal">
		  <div class="modal-content">
			<span class="close">&times;</span>
			<form>
				<table style="text-align: left; margin: auto">
				<br/>
					<tr>
						<td> Ime:</td>
						<td><input id="name" type="text"></input></td>
					</tr>
					<tr>
						<td> Prezime:</td>
						<td><input id="surname" type="text"></input></td>
					</tr>
					<tr>
						<td>Datum rođenja: </td>
						<td> <input id="dateOfBirth" type="date"> </input> </td>
					</tr>
					<tr>
						<td> Pol: </td>
						<td>
							<select id="sex">
								<option id="male">Muško</option>
								<option id="female">Žensko</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Korisničko ime:</td>
						<td> <input id="registerUsername" type="text"> </input> </td>
					</tr>
					<tr>
						<td>Lozinka: </td>
						<td> <input id="registerPassword" type="text"> </input> </td>
					</tr>
					<tr style="text-align: right">
						<td> </td>
						<td> <input style="background-color: #597EAA; color: white; cursor: pointer;" type="submit" value="Registrujte se!"> </input> </td>
					</tr>
				</table>
			</form>
		  </div>
		</div>

		<script src= "modal.js"></script>
		
		<footer>
		</footer>
	</body>
</html>
